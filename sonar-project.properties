sonar.projectKey=agentic-dev-library_meshy-content-generator
sonar.organization=agentic-dev-library

# Relative paths to source directories
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/__tests__/**/*.test.ts

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/__tests__/**,**/e2e/**

# Encoding
sonar.sourceEncoding=UTF-8
