name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install
      - run: pnpm check
      - run: pnpm test
      - run: pnpm exec playwright install --with-deps
      - run: pnpm test:e2e
      - run: pnpm build
      - run: pnpm docs:build
