name: Release Please

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write
  discussions: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - id: release
        uses: googleapis/release-please-action@v4
        with:
          # Use PAT to bypass enterprise restrictions on GITHUB_TOKEN
          token: ${{ secrets.RELEASE_PAT || github.token }}
          config-file: .github/release-please-config.json
          manifest-file: .github/release-please-manifest.json
      - name: Enable auto-merge for release PR
        if: ${{ steps.release.outputs.prs_created == 'true' }}
        run: gh pr merge --auto --squash "${{ fromJSON(steps.release.outputs.pr).number }}" --repo "${{ github.repository }}"
        env:
          GH_TOKEN: ${{ secrets.RELEASE_PAT || github.token }}
