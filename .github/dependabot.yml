version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      github-actions-major:
        update-types:
          - "major"
      github-actions-minor:
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "github-actions"

  # npm (TypeScript and other dependencies)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      npm-major:
        update-types:
          - "major"
      npm-minor:
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "npm"
